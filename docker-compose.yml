version: '3.3'
services:
  tyk:
    container_name: "tyk"
    ports:
      - "8080:8080"
    build:
      context: .
      dockerfile: Dockerfile


  redis:
    image: redis:4.0-alpine
    networks: [ proxy ]
    ports:
    - 6379:6379
    command: redis-server --appendonly yes

networks:
  proxy:
    driver: bridge